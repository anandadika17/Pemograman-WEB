<!DOCTYPE html>
<html>
<head>
    <title>Input Klasemen Piala Asia U-23</title>
    <style>
        label {
            display: inline-block;
            width: 150px;
        }
        input, select {
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Input Klasemen Piala Asia U-23</h2>

<form>
    <label for="nama_negara">Nama Negara:</label>
    <select id="nama_negara">
        <option value="Korea Selatan U-23">Korea Selatan U-23</option>
        <option value="Jepang U-23">Jepang U-23</option>
        <option value="Tiongkok U-23">Tiongkok U-23</option>
        <option value="Uni Emirat Arab U-23">Uni Emirat Arab U-23</option>
    </select><br>
    <label for="jumlah_pertandingan">Jumlah Pertandingan:</label>
    <input type="number" id="jumlah_pertandingan"><br>
    <label for="jumlah_menang">Jumlah Menang:</label>
    <input type="number" id="jumlah_menang"><br>
    <label for="jumlah_seri">Jumlah Seri:</label>
    <input type="number" id="jumlah_seri"><br>
    <label for="jumlah_kalah">Jumlah Kalah:</label>
    <input type="number" id="jumlah_kalah"><br>
    <label for="jumlah_poin">Jumlah Poin:</label>
    <input type="number" id="jumlah_poin"><br>
    <label for="nama_operator">Nama Operator:</label>
    <input type="text" id="nama_operator"><br>
    <label for="nim_mahasiswa">NIM Mahasiswa:</label>
    <input type="text" id="nim_mahasiswa"><br>
    <button type="button" onclick="simpanData()">Submit</button>
</form>

<script>
    function simpanData() {
        var namaNegara = document.getElementById("nama_negara").value;
        var jumlahPertandingan = document.getElementById("jumlah_pertandingan").value;
        var jumlahMenang = document.getElementById("jumlah_menang").value;
        var jumlahSeri = document.getElementById("jumlah_seri").value;
        var jumlahKalah = document.getElementById("jumlah_kalah").value;
        var jumlahPoin = document.getElementById("jumlah_poin").value;
        var namaOperator = document.getElementById("nama_operator").value;
        var nimMahasiswa = document.getElementById("nim_mahasiswa").value;

        // Buat objek untuk menyimpan data dari form
        var dataNegara = {
            nama: namaNegara,
            pertandingan: jumlahPertandingan,
            menang: jumlahMenang,
            seri: jumlahSeri,
            kalah: jumlahKalah,
            poin: jumlahPoin
        };

        // Lakukan pengecekan apakah data sudah ada di local storage
        var storedData = localStorage.getItem('klasemenPialaAsiaU23');
        var dataToStore = [];

        if (storedData) {
            dataToStore = JSON.parse(storedData);
        }

        // Masukkan data negara baru
        dataToStore.push(dataNegara);

        // Simpan data ke local storage
        localStorage.setItem('klasemenPialaAsiaU23', JSON.stringify(dataToStore));

        // Redirect ke halaman utama
        window.location.href = 'db.html';
    }
</script>

</body>
</html>
